<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO -->
    <title>My Portfolio</title>
    <meta name="description" content="Frontend Portfolio" />
    <meta name="author" content="Portfolio" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- OG(Open Graph Data) -->
    <meta property="og:title" content="태현의 포트폴리오" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="URL" />
    <meta property="og:image" content="image URL" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/bbbfd11eb0.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Javascript -->
    <script src="./src/main.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div>
        <img src="./images/favicon.ico" alt="logo" />
        <h1><a href="#">Taehyeon</a></h1>
      </div>
      <!-- ul>(li>a)*6 -->
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#work">My Works</a></li>
          <li><a href="#testimonial">Testimonial</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <!-- Home selection*5 -->
      <section id="home">
        <img src="./images/profile.png" alt="Taehyeon's profile" />
        <h2>Hello I'm Taehyeon</h2>
        <p>software engineer of frontend</p>
        <a href="#contact">Contact</a>
      </section>
      <!-- About -->
      <section id="about"></section>
      <!-- Skills -->
      <section id="skills"></section>
      <!-- Work -->
      <section id="work"></section>
      <!-- Testimonials -->
      <section id="testimonial"></section>
      <!-- Arrow up -->
      <aside></aside>
    </main>
    <!-- Footer -->
    <footer id="contact"></footer>
  </body>
</html>
